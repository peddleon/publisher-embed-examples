<html>
  <head>
    <title>URL Parameter forward | Peddle Publisher Embed</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <script>
      PeddlePublisherEmbedConfig={publisherID:"118535"},
      function(){if("function"!=typeof window.PeddlePublisherEmbed){if(!window.PeddlePublisherEmbedConfig||!window.PeddlePublisherEmbedConfig.publisherID)throw new Error("Unable to bootstrap Peddle Publisher Embed, make sure to set PeddlePublisherEmbedConfig.publisherID");const e=(d,i)=>{e.queue.push({operation:d,options:i})};e.queue=[],window.PeddlePublisherEmbed=e;const d=()=>{const e=document.createElement("script");e.type="text/javascript",e.async=!0,e.src="https://publisher-embed.peddle.com/api/v1/embed/"+window.PeddlePublisherEmbedConfig.publisherID;const d=document.getElementsByTagName("script")[0];d.parentNode.insertBefore(e,d)};window.addEventListener("load",d,!1)}}();
    </script>
    <script>
      // Let's get the current URL
      var currentUrl = window.location.href;

      // Create a URL object from the current URL string
      var url = new URL(currentUrl);

      // Use URLSearchParams to get the query parameters
      var params = new URLSearchParams(url.search);

      // Get the value of the my_utm_campaign, my_utm_source, my_utm_medium parameters
      var myUtmCampaign = params.get('my_utm_campaign');
      var myUtmSource = params.get('my_utm_source');
      var myUtmMedium = params.get('my_utm_medium');
      if (myUtmCampaign !== null && myUtmSource !== null && myUtmMedium !== null) {
        // Combine my utm parameters into a single string and set them as the reference ID
        PeddlePublisherEmbedConfig.publisherReferenceID = [
          myUtmCampaign,
          myUtmSource,
          myUtmMedium
        ].join('|');
        // upon redirecting to Seller, the pub_reference_id parameter will be
        // our utm parameters, joined by the '|' character
      }
    </script>
  </head>
  <body>
    <div id="peddle-button" />
  </body>
</html>
